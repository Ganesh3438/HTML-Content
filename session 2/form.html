<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Personal Information form</h3>

    <form>

        <label>Name</label>
        <input placeholder="Enter your name" type="text" min="4" max="5">

        <label for="">Email</label>
        <input type="email">

        <label>Password</label>
        <input type="password">

        <label>Phone number</label>
        <input type="tel" maxlength="10">

        <label>Age</label>
        <input type="number" min="1" max="10">

        <!-- (YYYY-MM-DD) -->
        <label>DOB</label>
        <input type="date" min="1980-01-01" max="2023-10-05">

    </form>

    <!-- checkboxes -->

    <p>Favoutite Food</p>

    <input type="checkbox">
    <label>Pizza</label>

    <input type="checkbox">
    <label>Burger</label>

    <input type="checkbox">
    <label>Pasta</label>



    <p>Upload</p>

    <label>Upload a picture</label>
    <input type="file">


    <p>Gender</p>

    <input type="radio" name="gender">
    <label for="">Male</label>


    <input type="radio" name="gender">
    <label for="">Female</label>


    <!-- Drop down using select tag -->
    <p>Drop Down</p>
    <select>

        <option>Ferrai</option>
        <option>Bentley</option>
        <option>BMW</option>

    </select>

    <p>Submit</p>
    <button type="submit">Submit form</button>






</body>

</html>
