<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        /* Element selector */
        /* Internal Css */
        /* Definition of Internal Css:  When HTML and CSS code are written in same file and style tag is used to hold the CSS code is know Internal CSS */

        h1 {
            color: blue;
            /* background-color: tomato; */
        }

      
    </style>

</head>

<body>

    <!-- We have three types of Styles 
    1. Internal CSS
    2. Inline CSS
    3. External CSS-->
   
    <!-- Inline CSS: When you apply CSS styles to a specific tab by using style attribute is know as Inline CSS -->
    <h1>I am heading 1</h1>
   
    <h2 style="color: yellowgreen;">J-creations</h2>
    
    <h3>Welcome to Scaler</h3>

</body>

</html>
